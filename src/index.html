    <script>
     
(async () => {
    let count = 0;
    

    await customElements.whenDefined('ns-theme');
    const nsTheme = document.querySelector('ns-theme');

    
    
    /**
     * Example using tabs
     */
    await customElements.whenDefined('ns-theme-tabs');
    const nsThemeTabs = document.querySelector('ns-theme-tabs');
    
    const nsThemePanels = document.querySelector('ns-theme-panels');
    console.log(nsTheme);
    console.log(nsThemePanels);
    
    
    nsThemeTabs.addEventListener('tabClick', (e) => {
      //nsThemePanels.selected = e.detail.id;
      console.log('tabClick', e);
    });

    nsThemeTabs.addEventListener('tabClose', (e) => {
      //nsThemePanels.closePanel(e.detail.id);
      console.log('tabClose', e);
    });

    async function addTab(){
        count++
        let t = {
            id: `tab${count}`,
            label: `Tab ${count}`,
            href: `tab${count}`
        }
        await nsThemeTabs.addTab(t);
        let pane = document.createElement('article');
        pane.id = t.id;
        pane.innerHTML = `
        <h4>${t.id}</h4>
        <p>This is the tab content</p>
        `;
        await nsThemePanels.addPanel(t, pane);
    }

    document.querySelector('#addTab').addEventListener('click', () => {
     addTab()
    });

  })();
    </script>
