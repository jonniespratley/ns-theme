<!DOCTYPE html>
<html>
  <head>
    <title>AppHub</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="AppHub" />
    <meta name="application-name" content="AppHub" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#111" />

    <link rel="stylesheet" href="/ui-hub-assets/css/global.css" />
    <link rel="stylesheet" href="/ui-hub-assets/css/fonts.css" />

    <link rel="stylesheet" href="/ui-hub-assets/apm-theme/apm-theme.css" />

    <!-- TODO - Remove For Production -->

    <script type="module" src="http://localhost:3333/build/ns-theme.esm.js"></script>
    <script nomodule src="http://localhost:3333/build/ns-theme.js"></script>

    <script src="http://localhost:1234/src.77de5100.js" defer></script>
  </head>

  <body>
    <main id="apm-chrome-root">
      <div class="js-nav">
        <ns-theme-header id="nsThemeHeader" slot="header">
          <!-- AppShell Menu Button -->
          <div id="js-menu" slot="menu"></div>

          <!-- AppShell Tabs -->
          <ns-theme-tabs id="nsThemeTabs" slot="tabs"> </ns-theme-tabs>
          <div slot="user">
            <div id="nsThemeTabsCount" class="btn btn-count" role="button">
              <i class="gedi-square"></i>
              <span>0</span>
            </div>
          </div>

          <!-- AppShell User Menu -->
          <div id="js-user-menu" slot="right"></div>
        </ns-theme-header>
      </div>

      <div class="js-content">
        <ns-theme-panels id="nsThemePanels"></ns-theme-panels>
      </div>

      <ns-theme-drawer id="nsThemeTabsDrawer" header-text="Tab Management" slot="drawer" anchor="right">
        <ns-theme-list-group id="nsThemeTabsList"></ns-theme-list-group>
      </ns-theme-drawer>
    </main>

    <script src="/ui-hub-assets/app-shell.js"></script>
